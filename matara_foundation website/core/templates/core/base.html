{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Matara Moses Foundation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'css/styles.css' %}" rel="stylesheet">

  <style>
    /* Ensure no horizontal scroll */
    html, body {
      overflow-x: hidden;
    }

    /* Dropdown background for readability */
    .navbar-nav .dropdown-menu {
      background-color: #212529;
    }
    .navbar-nav .dropdown-item {
      color: #fff;
    }
    .navbar-nav .dropdown-item:hover {
      background-color: #ffc107;
      color: #000;
    }

    /* Mobile toggle icon fix */
    .navbar-toggler {
      border-color: #fff;
    }
    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28255, 255, 255, 1%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav id="mainNav" class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/logo.png' %}" alt="Foundation Logo" height="50">
      </a>

      <!-- Toggler (for mobile) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Nav Items -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="{% url 'gallery' %}">Gallery</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-white" href="#" id="programsDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Programs
            </a>
            <ul class="dropdown-menu" aria-labelledby="programsDropdown">
              <li><a class="dropdown-item" href="#education">Education</a></li>
              <li><a class="dropdown-item" href="#mentorship">Mentorship</a></li>
              <li><a class="dropdown-item" href="#supplies">Supplies</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#mission">Mission</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-warning text-dark px-3 ms-2" href="#donate">Donate</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    &copy; 2025 Matara Moses Foundation. All Rights Reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
