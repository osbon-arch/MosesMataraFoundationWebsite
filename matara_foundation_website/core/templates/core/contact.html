{% extends "core/base.html" %}
{% load static %}

{% block content %}
<section class="py-5 bg-light animate-fade-in">
  <div class="container">
    <h2 class="text-center text-warning fw-bold mb-4">Get in Touch</h2>
    <p class="text-center text-muted mb-5">Weâ€™d love to hear from you! Fill in the form below.</p>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <form method="POST" class="p-4 rounded-4 shadow-sm bg-white">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label fw-semibold">Your Name</label>
            <input type="text" name="name" class="form-control rounded-pill" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Your Email</label>
            <input type="email" name="email" class="form-control rounded-pill" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Your Message</label>
            <textarea name="message" class="form-control rounded-4" rows="5" required></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-warning text-dark px-5 rounded-pill shadow-sm hover-lift">
              Send Message
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
